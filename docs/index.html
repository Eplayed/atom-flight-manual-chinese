<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[译] Atom 飞行手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Icon -->
  <link href="https://flight-manual.atom.io/favicon.ico" rel="shortcut icon">
  <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/platform/1.3.5/platform.min.js"></script>
  <script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
</head>
<body>
  <div id="app" data-app>正在努力加载中...</div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script>
    window.$docsify = {
      name: 'Atom 飞行手册',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      auto2top: true,
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      subMaxLevel: 3,
      search: {
        placeholder: {
          '/': '搜索'
        },
        noData: {
          '/': '找不到结果'
        }
      },
      formatUpdated: '{YYYY}年{MM}月{DD}日 {HH}时{mm}分',
      themeColor: '#aa00ff',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html, next) {

            vm.config.alias['/.*/_sidebar.md'] = vm.route.path.match(/\/([a-z]*)\//)[1] + '/_sidebar.md'

            var url = 'https://github.com/cntanglijun/atom-flight-manual-chinese/blob/master/docs/' + vm.route.file
            var editHtml = '<div style="text-align:right">[:memo: 完善文档](' + url + ')</div>\n'

            html += '\n---\n'
            html += '{docsify-updated}'

            next(editHtml + html)
          })

          hook.mounted(function () {
            if (device.type === 'desktop') {
              location.replace('#' + (vm.route.path === '/' ? '/' + platform.os.family.toLocaleLowerCase() + '/' : vm.route.path))
            } else {
              location.replace('#' + (vm.route.path === '/' ? '/windows/' : vm.route.path))
            }
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
